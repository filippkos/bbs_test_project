<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link href="../outro-modal/outro-modal.css" rel="stylesheet">
    <script src="../outro-modal/outro-modal.js"></script>
</head>

<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <img src="../images/logo.png" class="modal-logo">
            <div class="modal-title">WELL<br>DONE!</div>
            <div class="modal-additional-title">YOU WON:</div>
            <p class="modal-description">450 GPB</p>
            <p class="modal-additional-description">+ 250 Free spins</p>
            <div class="container">
                <img src="../images/done.png" class="done-icon">
                <p class="modal-bonuses-description">Turn on<br>notifications<br>and receive<br>more special<br>bonuses!
                </p>
            </div>
            <button class="install-modal-button" id="installAppButton">INSTALL<br>THE APP</button>
        </div>
        <div class="timer-container">
            <p class="timer-text">Bonus will expire in:</p>
            <div class="timer">
                <span id="minutes">15</span>:<span id="seconds">00</span>
            </div>
            <p class="timer-label">MINUTES SECONDS</p>
        </div>
    </div>
</body>

</html>
